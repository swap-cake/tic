<html lang="english">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            font-family: "Arial Rounded MT Bold", sans-serif;
            font-size: 10px;
            margin-top: 10px;
        }


        body {
            background-color: #131212FF;
            text-align: center;
            font-family: "Arial Rounded MT Bold", sans-serif;
            color: white;
            margin-top: 20px;
        }
        .container {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game {
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vmin;
            justify-content: center;
        }
        .box {
            height: 18vmin;
            width: 18vmin;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 0 1rem rgba(0,0,0,0.3);
            font-size: 8vmin;
            color: red;
            background-color: limegreen;
        }
        #reset {
            padding: 1rem;
            font-size: 1.25rem;
            background: lightgrey;
            color: #191913;
            border-radius: 1rem;
            border: none;
        }
        .box:hover {
            background-color: darkgreen;
        }
        #new-btn {
            padding: 1rem;
            font-size: 1.25rem;
            background: #191913;
            color: lightgrey;
            border-radius: 1rem;
            border: none;
        }
        #msg {
            font-size: 6vmin;
        }
        .msg-container {
            height: auto;
            margin-top: 20px;
        }
        .new-game-container {
            height: auto;
        }
        .hide {
            display: none;
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
<main>
    <h1>Tic Tac Toe</h1>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <div class="new-game-container hide">
        <button id="new-btn">new game?</button>
    </div>

    <button id="reset">Reset Game</button>

    <!-- Add an audio element for the click sound -->
    <audio id="click-sound" src="click.wav" preload="auto"></audio>

    <!-- Background music -->
    <audio id="bg-music" src="background music.wav" autoplay loop></audio>

    <audio id="win-sound" src="you won!.wav" preload="auto"></audio>

    <audio id="lose-sound" src="you lost.wav" preload="auto"></audio>

</main>

<script>
    let boxes = document.querySelectorAll('.box');
    let resetBtn = document.querySelector('#reset');
    let turnO = false;
    let newGameBtn = document.querySelector('#new-btn');
    let msgContainer = document.querySelector('.msg-container');
    let newGameContainer = document.querySelector('.new-game-container');
    let msg = document.querySelector('#msg');

    // Get the audio element
    const clickSound = document.getElementById('click-sound');

    const bgMusic = document.getElementById('bg-music');

    const winSound = document.getElementById('win-sound');

    const loseSound = document.getElementById('lose-sound');

    // Unmute background music on first interaction (for Chrome autoplay policy)
    document.addEventListener('click', () => {
        if (bgMusic.paused) {
            bgMusic.play().catch(()=>{});
        }
    }, { once: true });


    const winPatterns = [
        [0, 1, 2],
        [0, 3, 6],
        [0, 4, 8],
        [1, 4, 7],
        [2, 5, 8],
        [2, 4, 6],
        [3, 4, 5],
        [6, 7, 8]
    ];

    boxes.forEach((box) => {
        box.addEventListener('click', function () {
            // Play the click sound
            clickSound.currentTime = 0; // reset to start
            clickSound.play();

            if (turnO) {
                box.innerText = 'O';
                box.style.color = 'white';
                turnO = false;
                box.disabled = true;
                checkWinner();
            } else {
                box.innerText = 'X';
                box.style.color = 'black';
                turnO = true;
                box.disabled = true;
                checkWinner();
            }
        });
    });

    const enableBoxes = () => {
        for (let box of boxes) {
            box.disabled = false;
            box.innerText = "";
        }
    };

    const disableBoxes = () => {
        for (let box of boxes) {
            box.disabled = true;
        }
    };

    const showWinner = (winner) => {
        msg.innerText = `yippee, ${winner} won!!`;
        msgContainer.classList.remove('hide');
        newGameContainer.classList.remove('hide');
        resetBtn.style.display = "none";
        winSound.currentTime = 0;
        winSound.play();
        disableBoxes();
    };

    const checkWinner = () => {
        let hasWin = false;
        for (let pattern of winPatterns) {
            let pos1Val = boxes[pattern[0]].innerText;
            let pos2Val = boxes[pattern[1]].innerText;
            let pos3Val = boxes[pattern[2]].innerText;

            if (pos1Val !== "" && pos2Val!=="" && pos3Val!=="" &&
                pos1Val === pos2Val && pos2Val === pos3Val) {
                showWinner(pos1Val);
                hasWin = true;
                return;
            }
        }

        // Draw check
        if (!hasWin) {
            const allBoxes = [...boxes].every((box) => box.innerText !== "");
            if (allBoxes) {
                msgContainer.classList.remove('hide');
                newGameContainer.classList.remove('hide');
                msg.innerText = 'u both lose';
                resetBtn.style.display = "none";
                loseSound.currentTime = 0;
                loseSound.play();
            }
        }
    };

    const resetGame = () => {
        turnO = false;
        enableBoxes();
        msgContainer.classList.add('hide');
        newGameContainer.classList.add('hide');
        resetBtn.style.display = "inline-block";
    };

    newGameBtn.addEventListener('click', resetGame);
    resetBtn.addEventListener('click', resetGame);

</script>
</body>
</html>
